<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #dcdcdc;
      text-align: center;
      margin: 50px auto;
      padding: 0 20px;
      max-width: 1200px;
    }
    h1 {
      font-size: 3em;
      color: #f0f0f0;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      color: #b0b0b0;
    }
    a {
      color: #00d1b2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 1200px) {
      body {
        margin: 40px auto;
      }
      h1 {
        font-size: 2.5em;
      }
      p {
        font-size: 1.1em;
      }
    }

    @media (max-width: 768px) {
      body {
        margin: 30px auto;
      }
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      body {
        margin: 20px auto;
      }
      h1 {
        font-size: 1.8em;
      }
      p {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h1>Webpage Under Construction</h1>
  <p>Contact: <a href="mailto:contact@gistyr.dev">contact@gistyr.dev</a></p>
</body>
</html>
